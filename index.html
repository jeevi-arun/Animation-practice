<div>
    <img src="./Mountain img.jpg" alt="Image">

</div>

<style>
    div{
        animation-name: fade-scale;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    img{
        width: 300px;
        height: 300px;
        margin-top: 100px;
        margin-left: 500px;

    }
    @keyframes fade-scale{
        0%{
            transform: scale(1);
           opacity: 0;
        }
        100%{
            transform: scale(2);
            opacity: 1;
        }
    }
</style>
